<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ライフロ-AI (LIFLO-AI)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon/icon-192x192.png">
    <meta name="theme-color" content="#10b981">
</head>
<body class="min-h-screen flex items-center justify-center p-2 md:p-4">
    <div id="app" class="bg-white rounded-lg md:rounded-xl shadow-2xl w-full max-w-4xl p-3 md:p-10 border border-emerald-100 relative min-h-[90vh] md:min-h-0 flex flex-col"></div>

    <template id="modal-template">
        <div class="fixed inset-0 z-50 flex items-center justify-center modal-overlay p-4" id="modal-backdrop">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
                <h3 class="text-xl font-bold text-gray-800 mb-4" id="modal-title">タイトル</h3>
                <div class="text-gray-600 mb-6 text-base" id="modal-content"></div>
                <div id="modal-input-container" class="hidden mb-6">
                    <input type="text" id="modal-input" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-emerald-500 text-lg" placeholder="入力してください">
                </div>
                <div id="modal-goal-form" class="hidden mb-6 space-y-4">
                    <div><label class="block text-base font-medium text-gray-700">目標内容 <span class="text-red-500">*</span></label><input type="text" id="goal-input-main" class="mt-1 w-full border border-gray-300 rounded-lg p-3 text-lg" placeholder="例: 毎日30分プログラミング"></div>
                    <div><label class="block text-base font-medium text-gray-700">カテゴリ</label><select id="goal-input-category" class="mt-1 w-full border border-gray-300 rounded-lg p-3 text-lg"><option value="仕事・キャリア">仕事・キャリア</option><option value="健康・運動">健康・運動</option><option value="趣味・教養">趣味・教養</option><option value="人間関係">人間関係</option><option value="その他">その他</option></select></div>
                    <div><label class="block text-base font-medium text-gray-700">最初の一歩</label><input type="text" id="goal-input-step" class="mt-1 w-full border border-gray-300 rounded-lg p-3 text-lg" placeholder="例: 参考書を開く"></div>
                    <div><label class="block text-sm font-medium text-gray-700">状態 (ステータス)</label><select id="goal-input-status" class="mt-1 w-full border border-gray-300 rounded-lg p-3"><option value=""> 🚀 進行中</option><option value="達成"> 🎉 達成</option><option value="中止"> ⏹️ 中止</option></select></div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition hidden text-lg">キャンセル</button>
                    <button id="modal-ok" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition text-lg">OK</button>
                </div>
            </div>
        </div>
    </template>

    <template id="login-template">
        <div class="space-y-6">
            <div class="flex flex-row items-center justify-center gap-4 mb-2"><div class="flex-shrink-0"><img src="https://i.gyazo.com/f54df4cfd34805089575f9d7bd268103.png" alt="LIFLO-AI Logo" width="80" class="object-contain"></div><div class="text-left"><h1 class="text-2xl md:text-3xl font-bold text-emerald-600 leading-tight">ライフロ-AI<br>へようこそ！ 🚀</h1></div></div>
            <p class="text-center text-gray-600">あなたの生活目標の達成を「ライフロ」がサポートします！</p>
            <form id="login-form" class="space-y-4" onsubmit="return false;">
                <div><label for="userName" class="block text-sm font-medium text-gray-700">ニックネーム</label><input type="text" id="userName" name="username" autocomplete="username" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 border focus:border-emerald-500 focus:ring-emerald-500" placeholder="他のユーザーと重複不可" required></div>
                <div><label for="userID" class="block text-sm font-medium text-gray-700">暗証番号</label><input type="password" inputmode="numeric" pattern="[0-9]*" id="userID" name="password" autocomplete="current-password" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 border focus:border-emerald-500 focus:ring-emerald-500" placeholder="数字のみ (例: 101)" required></div>
                <button type="submit" id="login-button" class="w-full py-3 px-4 rounded-lg shadow-md text-white bg-emerald-600 hover:bg-emerald-700 font-semibold transition-colors">ログイン 👋</button>
            </form>
            <button id="register-button" type="button" class="w-full py-3 px-4 border border-emerald-600 rounded-lg shadow-md text-emerald-600 bg-white hover:bg-emerald-50 font-semibold transition-colors">新規登録はこちら</button>
        </div>
    </template>

    <template id="top-menu-template">
        <div class="space-y-6 h-full flex flex-col">
            <div class="flex flex-col items-center justify-center mb-4 mt-4">
                <div class="flex flex-row items-center justify-center gap-4 w-full max-w-md"><div class="flex-shrink-0"><img src="https://i.gyazo.com/f54df4cfd34805089575f9d7bd268103.png" alt="LIFLO-AI Logo" width="80" class="object-contain"></div><div class="text-left"><h1 class="text-2xl md:text-3xl font-bold text-emerald-600 leading-tight">ライフロ-AI<br>へようこそ！ 🚀</h1></div></div>
                <p class="text-lg md:text-xl text-gray-700 mt-3"><span id="welcome-userName" class="font-bold"></span> さん 🌈 </p>
                <p class="text-gray-600 text-xs md:text-sm mt-1">下のメニューから、今やりたいことを選んでくださいね 🌱 </p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 flex-1 overflow-y-auto pb-4">
                <button data-action="goals" class="menu-button p-4 md:p-6 bg-emerald-500 text-white rounded-xl shadow-lg hover:bg-emerald-600 text-left active:scale-95 transition-transform"><span class="text-xl md:text-2xl font-bold block mb-1"> ① 目標管理・変更 🎯 </span><span class="text-xs md:text-sm opacity-90">目標の登録や修正、達成/中止を行います。</span></button>
                <button data-action="record" class="menu-button p-4 md:p-6 bg-teal-500 text-white rounded-xl shadow-lg hover:bg-teal-600 text-left active:scale-95 transition-transform"><span class="text-xl md:text-2xl font-bold block mb-1"> ② 記録の入力！ ✍️ </span><span class="text-xs md:text-sm opacity-90">「ライフロ」と一緒に目標に対する記録を行ってみましょう！</span></button>
                <button data-action="review" class="menu-button p-4 md:p-6 bg-cyan-500 text-white rounded-xl shadow-lg hover:bg-cyan-600 text-left active:scale-95 transition-transform"><span class="text-xl md:text-2xl font-bold block mb-1"> ③ 記録を振り返る 📈 </span><span class="text-xs md:text-sm opacity-90">これまでの記録を確認してみましょう！</span></button>
                <button data-action="theory" class="menu-button p-4 md:p-6 bg-lime-500 text-white rounded-xl shadow-lg hover:bg-lime-600 text-left active:scale-95 transition-transform"><span class="text-xl md:text-2xl font-bold block mb-1"> ④ フローとは？ 💡 </span><span class="text-xs md:text-sm opacity-90">「ライフロ-AI」で応用しているフロー理論について紹介しています！</span></button>
            </div>
            <div class="mt-auto pt-4 border-t border-gray-100"><button id="logout-button" class="w-full py-3 px-4 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-800 transition font-medium text-center text-base">ログアウト</button></div>
        </div>
    </template>

    <template id="goal-management-template">
        <div class="space-y-6">
            <h2 class="text-3xl font-bold text-emerald-600"> 🎯 目標管理マイページ</h2>
            <div class="flex w-full border-b border-gray-200 pb-1">
                <button id="tab-active" class="flex-1 px-4 py-3 text-sm font-bold text-emerald-600 border-b-4 border-emerald-600 transition-colors text-center">🚀 進行中</button>
                <button id="tab-history" class="flex-1 px-4 py-3 text-sm font-bold text-gray-400 hover:text-gray-600 transition-colors text-center">📜 履歴</button>
            </div>
            <div id="goal-list" class="space-y-4 min-h-[200px]"></div>
            <button id="add-goal-button" class="w-full py-3 px-4 rounded-lg shadow-md text-white bg-emerald-600 hover:bg-emerald-700 font-semibold">新しい目標を登録する +</button>
            <button data-action="top" class="w-full py-2 px-4 text-emerald-600 hover:underline mt-4 back-button">トップページに戻る 🏠 </button>
        </div>
    </template>

    <template id="goal-card-template">
        <div class="goal-card p-5 border border-emerald-100 rounded-2xl shadow-sm bg-white hover:shadow-md transition-shadow relative">
            <div class="mb-4">
                <h3 class="text-lg font-bold text-gray-800 leading-snug mb-2" data-field="goal-title"></h3>
                <div class="flex items-center justify-between mb-3"><span class="inline-flex items-center text-xs font-bold px-2 py-1 rounded border hidden" data-field="goal-cat-tag"></span><span class="text-xs text-gray-400 font-medium hidden" data-field="goal-date-tag"></span></div>
                <div class="bg-gray-50 rounded-lg p-2 border border-gray-100 hidden" data-field="goal-step"><p class="text-xs text-gray-500 font-bold mb-1"> 🏁 最初の一歩</p><p class="text-sm text-gray-700 goal-step-text"></p></div>
            </div>
            <div class="flex items-stretch gap-3">
                <button type="button" data-action="start-record" class="flex-1 py-3 px-4 bg-gradient-to-r from-emerald-500 to-teal-500 text-white rounded-xl font-bold shadow-md hover:from-emerald-600 hover:to-teal-600 transform transition active:scale-95 flex items-center justify-center gap-2"><span class="text-xl"> ✍️ </span><span>今日の記録</span></button>
                <button type="button" class="edit-btn px-4 bg-emerald-100 text-emerald-700 rounded-xl hover:bg-emerald-200 transition-colors flex items-center justify-center border border-emerald-200" title="内容を編集する"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg></button>
            </div>
        </div>
    </template>

    <template id="record-input-template">
        <div class="space-y-4 md:space-y-6 h-full flex flex-col">
            <h2 class="text-2xl md:text-3xl font-bold text-emerald-600"> ② 記録の入力 ✍️ </h2>
            <div class="bg-white p-3 md:p-4 rounded-lg border border-emerald-200 shadow-sm"><label for="record-goal-select" class="block text-base font-bold text-gray-700 mb-2">記録する目標:</label><select id="record-goal-select" class="block w-full rounded-lg border-gray-300 shadow-sm p-3 border text-lg focus:ring-emerald-500 focus:border-emerald-500"></select></div>
            <div id="last-regoal-banner" class="hidden mb-4 bg-orange-50 border-l-4 border-orange-400 p-4 rounded-r-lg shadow-sm"><div class="flex items-start"><div class="flex-shrink-0 text-2xl mr-3"> 🚩 </div><div><h3 class="text-xs font-bold text-orange-600 uppercase tracking-wide">前回の目標・課題</h3><p class="text-gray-900 font-bold mt-1 text-base leading-relaxed" id="last-regoal-text"></p></div></div></div>
            <div id="record-chat-area" class="flex-1 overflow-y-auto p-3 md:p-4 border border-gray-300 rounded-lg bg-gray-50 hide-scrollbar space-y-4 min-h-[300px]"><div class="flex w-full items-start gap-2"><div class="w-10 h-10 rounded-full bg-white flex items-center justify-center shrink-0 shadow mt-1 border border-emerald-200"><img src="https://i.gyazo.com/f54df4cfd34805089575f9d7bd268103.png" alt="AI" class="w-4/5 h-4/5 object-contain"></div><div class="chat-bubble chat-bubble-ai rounded-2xl rounded-tl-none p-4 max-w-[85%] text-base shadow bg-emerald-50 text-gray-800 leading-relaxed">こんにちは！ライフロです！今回の取り組みはいかがでしたか？<br>下のフォームから、CSバランス（挑戦度と能力度）と感想を教えてください！ 😊</div></div></div>
            <form id="cs-evaluation-form" class="space-y-4 md:space-y-6 p-3 md:p-4 border border-emerald-300 rounded-xl bg-emerald-50">
                <div class="space-y-2"><label class="block text-base md:text-lg font-semibold text-gray-800">挑戦レベル：目標の難しさ</label><div class="flex justify-between mt-1 gap-1" id="challengeU-radios"></div><div class="flex justify-between items-center text-[10px] md:text-xs text-gray-500 px-1"><span>1:非常に簡単</span><span>4:普通</span><span>7:非常に難しい</span></div></div>
                <div class="space-y-2"><label class="block text-base md:text-lg font-semibold text-gray-800">能力レベル：目標に対する能力感</label><div class="flex justify-between mt-1 gap-1" id="skillU-radios"></div><div class="flex justify-between items-center text-[10px] md:text-xs text-gray-500 px-1"><span>1:全くない</span><span>4:普通</span><span>7:かなりある</span></div></div>
                <div class="space-y-2"><label for="reasonU" class="block text-base md:text-lg font-semibold text-gray-800">その理由:</label><textarea id="reasonU" rows="2" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 border focus:border-emerald-500 focus:ring-emerald-500 text-base" placeholder="例: エラーが出たけど解決策が見つかった..."></textarea></div>
                <button type="submit" id="submit-initial-record" class="w-full py-3 px-4 rounded-lg text-white bg-emerald-600 hover:bg-emerald-700 font-semibold shadow-md text-lg">記録してライフロと相談する 🚀</button>
            </form>
            <div id="continue-chat-area" class="hidden space-y-4">
                <div class="p-4 border-2 border-orange-200 rounded-xl bg-orange-50 flex flex-col items-center gap-3 shadow-sm"><p class="text-base text-gray-800 font-bold"> 👇 今後の目標／課題が決まったら保存しましょう！</p><button id="finalize-save-button" class="w-full py-3 px-4 bg-orange-500 text-white rounded-lg hover:bg-orange-600 font-bold shadow-md transform transition hover:scale-105 text-lg">この内容で記録を保存する ✅</button></div>
                <div class="border-t border-gray-200 pt-4"><p class="text-sm text-gray-500 mb-2">※まだ調整が必要な場合はチャットを続けられます</p><div class="flex gap-2"><textarea id="chat-input" rows="1" class="flex-1 rounded-lg border-gray-300 shadow-sm p-3 border focus:ring-2 focus:ring-emerald-500 text-base" placeholder="返信を入力..."></textarea><button id="send-chat-button" class="w-20 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 shadow-md font-bold">送信</button></div></div>
            </div>
            <div id="coaching-options" class="flex flex-col space-y-3 mt-4 hidden"></div>
            <button data-action="top" class="w-full py-2 px-4 text-gray-600 hover:underline transition back-button text-center text-lg">トップページに戻る 🏠 </button>
        </div>
    </template>

    <template id="review-template">
        <div class="space-y-4 md:space-y-6 h-full flex flex-col">
            <div class="flex justify-between items-center"><h2 class="text-xl md:text-3xl font-bold text-emerald-600"> 📈 記録の振り返り</h2><button data-action="top" class="back-button text-sm md:text-base text-emerald-600 hover:text-emerald-800 font-bold px-2 py-1 border border-emerald-200 rounded-lg hover:bg-emerald-50 transition">🏠 トップへ</button></div>
            <select id="review-goal-selector" class="block w-full rounded-lg border-gray-300 shadow-sm p-3 border focus:border-emerald-500 focus:ring-emerald-500 text-lg"></select>
            <div class="bg-white p-2 md:p-4 rounded-xl shadow-inner border border-emerald-200"><h3 class="text-lg md:text-xl font-semibold mb-3 text-center" id="chart-title"></h3><div class="flow-chart-container"><canvas id="flowChart"></canvas></div><div class="mt-4 flex flex-wrap justify-center gap-2 text-xs md:text-sm text-gray-600 bg-gray-50 p-2 rounded-lg border border-gray-100"><div class="flex items-center"><span class="w-8 h-0.5 bg-emerald-500 mr-1"></span>あなた(実線)</div><div class="flex items-center"><span class="w-3 h-3 rounded-full bg-emerald-600 mr-1 border border-white shadow-sm"></span>最新のあなた</div><div class="flex items-center"><span class="w-8 h-0.5 border-t-2 border-dashed border-orange-500 mr-1"></span>ライフロ(点線)</div><div class="flex items-center"><span class="text-orange-600 text-lg leading-none mr-1">★</span>最新ライフロ</div></div></div>
            <div class="space-y-2 flex-1 overflow-hidden flex flex-col"><h3 class="text-lg font-bold text-gray-700"> 📝 記録の詳細</h3><div id="record-details-container" class="space-y-4 p-2 border border-gray-200 rounded-lg bg-gray-50 records-scroll-area"></div></div>
            <button data-action="top" class="w-full py-2 px-4 text-emerald-600 hover:underline transition back-button text-center mt-auto text-lg">トップページに戻る 🏠 </button>
        </div>
    </template>

    <template id="theory-template">
        <div class="space-y-8 pb-10">
            <div class="text-center"><div class="flex flex-row items-center justify-center gap-4 w-full max-w-md mx-auto mt-4 mb-4"><div class="flex-shrink-0"><img src="https://i.gyazo.com/7c12c7bd4a5bdc5ebe5780a7a7fce894.png" alt="LIFLO" class="w-32 object-contain"></div><div class="text-left"><h2 class="text-2xl md:text-3xl font-bold text-emerald-600">フローとは？</h2><p class="text-sm text-gray-500 mt-1">ライフロ-AIのベースと<br>なっている「フロー理論」<br>についてご紹介します 🌱 </p></div></div></div>
            <div class="bg-white rounded-xl shadow-md border border-emerald-100 p-6"><h3 class="text-xl font-bold text-emerald-800 mb-3 flex items-center"><span class="text-2xl mr-2"> ✨ </span> 1. フロー状態とは？</h3><p class="text-gray-700 leading-relaxed mb-4 text-sm">時間を忘れて夢中になったり、何かに没頭して最高に楽しい！と感じる状態のことです。心理学ではこれを<span class="font-bold text-emerald-600">「フロー（Flow）」</span>と呼びます。</p></div>
            <div class="bg-white rounded-xl shadow-md border border-emerald-100 p-6"><h3 class="text-xl font-bold text-emerald-800 mb-4 flex items-center"><span class="text-2xl mr-2"> 📊 </span> 2. 心の状態の4つの部屋</h3><p class="text-gray-700 mb-4 text-sm">フロー理論では、課題の<span class="font-bold text-orange-500">「難しさ」</span>と、あなたの<span class="font-bold text-blue-500">「能力」</span>のバランスによって、心の状態が決まります。</p><div class="mx-auto max-w-xs w-5/5"><div class="grid grid-cols-2 gap-2 text-center aspect-square relative border-2 border-gray-200 rounded-lg bg-gray-50 p-1 ml-6 mb-6"><div class="absolute -left-12 top-1/2 -translate-y-1/2 -rotate-90 text-xs font-bold text-gray-600 whitespace-nowrap">挑戦レベル</div><div class="absolute -left-4 top-2 text-xs text-gray-400">高</div><div class="absolute -left-4 bottom-2 text-xs text-gray-400">低</div><div class="absolute -bottom-8 left-1/2 -translate-x-1/2 text-xs font-bold text-gray-600 whitespace-nowrap">能力レベル</div><div class="absolute -bottom-5 left-2 text-xs text-gray-400">低</div><div class="absolute -bottom-5 right-2 text-xs text-gray-400">高</div><div class="bg-red-50 border border-red-200 p-2 rounded flex flex-col justify-center items-center h-full"><div class="text-red-500 font-bold mb-1 text-lg"> 😰 不安</div><div class="text-[10px] text-gray-600">難しすぎる…</div></div><div class="bg-green-100 border-2 border-green-400 p-2 rounded flex flex-col justify-center items-center h-full shadow-md relative z-10"><div class="text-green-700 font-bold mb-1 text-lg"> ✨ フロー</div><div class="text-[10px] text-gray-800 font-bold">最高に楽しい！</div></div><div class="bg-gray-200 border border-gray-300 p-2 rounded flex flex-col justify-center items-center h-full"><div class="text-gray-500 font-bold mb-1 text-lg"> 😑 無関心</div><div class="text-[10px] text-gray-600">やる気が出ない…</div></div><div class="bg-yellow-50 border border-yellow-200 p-2 rounded flex flex-col justify-center items-center h-full"><div class="text-yellow-600 font-bold mb-1 text-lg"> 🥱 退屈</div><div class="text-[10px] text-gray-600">簡単すぎる…</div></div></div></div></div>
